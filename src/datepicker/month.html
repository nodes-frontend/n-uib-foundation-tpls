<table role="grid"
       aria-labelledby="{{::uniqueId}}-title"
       aria-activedescendant="{{activeDateId}}">
    <thead>
        <tr>
            <th>
                <button type="button"
                        class="button expanded hollow"
                        ng-click="move(-1)"
                        tabindex="-1">
                    <i aria-hidden="true" class="material-icons">keyboard_arrow_left</i>
                    <span class="show-for-sr">previous</span>
                </button>
            </th>
            <th colspan="{{::yearHeaderColspan}}">
                <button id="{{::uniqueId}}-title"
                        role="heading"
                        aria-live="assertive"
                        aria-atomic="true"
                        type="button"
                        class="button expanded hollow"
                        ng-click="toggleMode()"
                        ng-disabled="datepickerMode === maxMode"
                        tabindex="-1">
                    <strong>{{title}}</strong>
                </button>
            </th>
            <th>
                <button type="button"
                        class="button expanded hollow"
                        ng-click="move(1)"
                        tabindex="-1">
                    <i aria-hidden="true" class="material-icons">keyboard_arrow_right</i>
                    <span class="show-for-sr">next</span>
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="uib-months"
            ng-repeat="row in rows track by $index"
            role="row">
            <td ng-repeat="dt in row"
                class="uib-month text-center"
                role="gridcell"
                id="{{::dt.uid}}"
                ng-class="::dt.customClass">
                <button type="button"
                        class="button hollow"
                        uib-is-class="'selected' for selectedDt, 'active' for activeDt on dt"
                        ng-click="select(dt.date)"
                        ng-disabled="::dt.disabled"
                        tabindex="-1">
                    <span ng-class="::{'text-info': dt.current}">
                        {{::dt.label}}
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
