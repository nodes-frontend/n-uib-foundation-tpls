<div class="progress" ng-class="type">
    <div class="progress-meter"
         role="progressbar"
         aria-valuenow="{{value}}"
         aria-valuemin="0"
         aria-valuemax="{{max}}"
         ng-style="{width: (percent < 100 ? percent : 100) + '%'}"
         aria-valuetext="{{percent | number:0}}%"
         aria-labelledby="{{::title}}">
        <p class="progress-meter-text" ng-transclude></p>
    </div>
</div>
