<span ng-mouseleave="reset()"
      ng-keydown="onKeydown($event)"
      tabindex="0"
      role="slider"
      aria-valuemin="0"
      aria-valuemax="{{range.length}}"
      aria-valuenow="{{value}}"
      aria-valuetext="{{title}}">
    
    <i ng-repeat="r in range track by $index"
       ng-mouseenter="enter($index + 1)"
       ng-click="rate($index + 1)"
       class="material-icons"
       ng-attr-title="{{r.title}}">
        <span ng-if="$index < value">
            {{r.stateOn || 'star'}}
        </span>
        <span ng-if="$index >= value">
            {{r.stateOff || 'star_border'}}
        </span>
    </i>
    
</span>
